<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .static-el{
            position: static;
        }

        .relative-el{
            position: relative;
            top: 20px;
            left: 30px;
        }

        .absolute-el{
            position: absolute;
            top: 50px;
            right: 20px;
        }

        .fixed-el{
            position: fixed;
            bottom: 10px;
            right: 10px;

        }

    </style>
</head>
<body>
    <div class="static-el">static element</div>

    <div class="relative-el">relative element</div>

    <div class="absolute-el">absolute element</div>

    <div class="fixed-el">fixed element</div>
</body>
</html>
